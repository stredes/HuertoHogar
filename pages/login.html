          - needs-validation: clases de Bootstrap para estilos de validaci√≥n.

        <form id="form-login" novalidate class="needs-validation">

            <button class="btn btn-success" type="submit">Entrar</button>
            <!-- Enlace a la p√°gina de registro -->
