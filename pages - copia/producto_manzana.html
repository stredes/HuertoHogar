    <script>
      document.getElementById('btnCerrarSesion').onclick = function() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = 'login.html';
      };
      document.getElementById('btnAddCarrito').onclick = function() {
        const LS_KEY = "hh_cart";
        let cart = [];
        try {
          cart = JSON.parse(localStorage.getItem(LS_KEY)) || [];
        } catch {}
        const code = "FR001";
        const existing = cart.find(p => p.code === code);
        if (existing) {
          existing.qty = (existing.qty || 1) + 1;
        } else {
          cart.push({ code: code, qty: 1 });
        }
        localStorage.setItem(LS_KEY, JSON.stringify(cart));
        alert("Producto a침adido al carrito");
      };
    </script>
